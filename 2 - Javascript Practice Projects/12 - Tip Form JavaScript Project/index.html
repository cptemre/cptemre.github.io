<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Form JavaScript Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
    <div id="container0">
        <div id="container1">
            <div id="headerDiv0">
                <h1 id="header0">
                    TAX CALCULATOR
                </h1>
            </div>
        </div>
        <div id="container2">
            <div id="row1">
                <div id="headerDiv1">
                    <h1 id="header1">
                        How Much Was Your Product?
                    </h1>
                </div>
                <div id="iconInputDiv1">
                    <div id="iconDiv1">
                        <span id="iconSpan1">
                            <i class="fas fa-euro-sign fa-2x"></i>
                        </span>
                    </div>
                    <div id="inputDiv1">
                        <input type="number" class="inputAll" name="" id="input1" value="1" placeholder="Enter a number.">
                    </div>
                </div>
            </div>

            <div id="row2">
                <div id="headerDiv2">
                    <h1 id="header2">
                        How Many People Sharing the Tax?
                    </h1>
                </div>
                <div id="iconInputDiv2">
                    <div id="iconDiv2">
                        <span id="iconSpan2">
                            <i class="fas fa-users fa-2x"></i>
                        </span>
                    </div>
                    <div id="inputDiv2">
                        <input type="number" name="" id="input2" value="1" class="inputAll" placeholder="Enter a number.">
                    </div>
                </div>
            </div>

            <div id="row3">
                <div id="headerDiv3">
                    <h1 id="header3">
                        How Much is the Tax Percentage?
                    </h1>
                </div>
                <div id="iconInputDiv3">
                    <div id="iconDiv3">
                        <span id="iconSpan3">
                            <i class="fas fa-percentage fa-2x"></i>
                        </span>
                    </div>
                    <div id="inputDiv3">
                        <select name="tax" id="input3">
                            <option value="eighteen">%18</option>
                            <option value="eight">%8</option>
                            <option selected value="zero">None</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="row4">
                <div id="buttonDiv1">
                    <button id="button1">Calculate</button>
                </div>
            </div>
            <!-- <div class="rowExtra" id="row5">
                <div class="payBlank">
                    <p>This Section Must Be Filled!
                    </p>
                </div>
            </div>
            <div class="rowExtra" id="row6">
                <div class="payBlank">
                    <p>This Section Must Be Filled!
                    </p>
                </div>
            </div> -->
        </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
</body>

</html>
