<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript FlashCard OOP Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div id="addFlashDiv">
        <div id="mainButtons">
            <button id="addFlashCard" class="mainButtons">
                Add a Flash Card
            </button>
            <select id="selectMenu">
                <option class="option mainButtons" id="en" selected value="EN">EN</option>
                <option class="option" id="gr" value="GR">GR</option>
                <option class="option" id="pl" value="PL">PL</option>
                <option class="option" id="tr" value="TR">TR</option>
            </select>
            <label class="switch">
                <input id="switchInput" type="checkbox">
                <span class="slider round"></span>
            </label>
            <button id="selectFlashCard" class="mainButtons">
                Select a Flash Card
            </button>
            
        </div>
        <div id="cardTypes">
        </div>
        <div id="newCard">
            <div id="questionDiv">
                <h3 id="questionHeader">
                    Question
                </h3>
                <textarea id="questionTextArea"></textarea>
                <div id="typeDiv">
                    <input placeholder="Input a Type" type="text" id="type">
                </div>
            </div>
            <div class="hideDeleteContainer">
                <button class="hideQuestionAnswer" id="hide">
                    Hide
                </button>
                <button class="hideQuestionAnswer" id="delete">
                    Delete
                </button>
                <button class="hideQuestionAnswer" id="deleteAll">
                    Delete All Types
                </button>
                
            </div>
            <div id="answerDiv">
                <h3 id="answerHeader">
                    Answer
                </h3>
                <textarea id="answerTextArea" cols="30" rows="5"></textarea>
                <div id="saveDiv">
                    <button id="saveButton">
                        Save
                    </button>
                </div>
            </div>
            
        </div>
        <div id="flashCards">
            <div class="card0Div">
            </div>
        </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
</body>
</html>
