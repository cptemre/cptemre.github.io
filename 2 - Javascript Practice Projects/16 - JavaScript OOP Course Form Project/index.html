<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript OOP Course Form Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<body>
    <div id="container0">
        <div id="header0">
            Make a Request
        </div>
        <div id="inputDiv0">
            <div class="add" id="addDiv1">
                <div class="iconsDiv">
                    <i class="fas fa-address-card icons"></i>
                </div>
                <div class="inputsDiv">
                    <input placeholder="Enter your name. (Min. 5 character)" class="inputs" type="text" id="input1">
                </div>
                
            </div>
            <div class="add" id="addDiv2">
                <div class="iconsDiv">
                    <i class="fas fa-scroll icons"></i>
                </div>
                <div class="inputsDiv">
                    <input placeholder="Enter the course. (Min. 5 character)" class="inputs" type="text" id="input2">
                </div>
                
            </div>
            <div class="add" id="addDiv3">
                <div class="iconsDiv">
                    <i class="fas fa-clock icons"></i>
                </div>
                <div class="inputsDiv">
                    <input placeholder="Enter the time. (Min. 5 character)" class="inputs" type="text" id="input3">         
                </div>
                
            </div>
            <div id="buttonDiv">
                Submit
            </div>
        </div>
    </div>
