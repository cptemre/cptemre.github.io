<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript FlashCard OOP Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div id="mainContainer">
        <div id="heading0Div">
            <h1 id="flashcards">Simple Flash Cards</h1>
        </div>
        <div id="button0Div">
            <button id="addQuestion">
                Add Question
            </button>
        </div>
        <div id="mainQuestionDiv">
            <div id="questionDiv">
                <div id="heading1Div">
                    <h2 id="question">Question</h2>
                </div>
                <div id="textarea1Div">
                    <textarea name="" id="textarea1" cols="30" rows="10">
    
                    </textarea>
                </div>
            </div>
            <div id="answerDiv">
                <div id="answer1Div">
                    <h2 id="answer">Answer</h2>
                </div>
                <div id="textarea2Div">
                    <textarea name="" id="textarea2" cols="30" rows="10">
    
                    </textarea>
                </div>
            </div>
            <div id="saveButtonDiv">
                <button id="saveButton">
                    Save
                </button>
            </div>
            <div id="cancelButtonDiv">
                <i id="cancelButton" class="fas fa-window-close"></i>
            </div>
        </div>
        <div id="cardsDiv">
            
        </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
</body>
</html>
